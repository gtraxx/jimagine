<body class="map-position">
<header id="header">
    <div class="container">
       <span class="title-top">Jimagine</span>
    </div>
</header>
<div id="content">
    <div id="area-primary" class="container">
        <div id="col-nav" class="block lfloat w3-16">
            <nav id="nav-secondary">
                <ul class="v-nav">
                    <li><a href="index.html">Home</a></li>
                    <li><a href="position.html">Position</a></li>
                </ul>
            </nav>
        </div>
        <div id="col-action" class="block lfloat w13-16 last">
            <h1>Carte google map</h1>
            <h2>Position</h2>
            <div class="block w6-16 lfloat">
                <p >
                    <label>Encodez votre adresse : </label>
                    <input type="text" size="35" name="getadress" id="getadress" value="" />
                </p>
            </div>
            <div id="marker-position" class="block w6-16 lfloat">
                <p class="block lfloat">
                    <label for="lat">Latitude :</label>
                    <input type="text" name="lat" id="lat" size="13" value="" />
                </p>
                <p class="block lfloat last">
                    <label for="lng">Longitude:</label>
                    <input type="text" name="lng" id="lng" size="13" value="" />
                </p>
            </div>
            <div class="clear"></div>
            <div id="googlemap" class="block gmap3 w12-16"></div>
        </div>
    </div>
</div>
<footer>
    <div class="container">
        <p>&copy; Jimagine</p>
    </div>
</footer>
